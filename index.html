<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="img/mini_icon.png">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i>
            <input type="text" placeholder="Search for a city or country">
            <button class="bx bx-search-alt"></button>
        </div>

        <div class="weather-box hidden">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="img/weather-main.png">
                        <p class="temperature"><span></span></p>
                        <p class="description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details hidden">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span></span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span></span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

            <div class="pressure">
                <i class='bx bx-bar-chart'></i>
                <div class="text">
                    <div class="info-pressure">
                        <span></span>
                    </div>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
